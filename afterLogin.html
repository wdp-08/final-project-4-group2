<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <title>Beranda</title>
</head>
<body class="main-parent" onload="setDefaultLevel()">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-black"  style="border-radius: 30px;">
                    <div class="card-body p-5 text-center">
                        <div class="row">
                            <div class="col-6">
                                <h5>Selamat Datang</h5>
                                <p id="result"></p>
                                <h5>Kesulitan</h5>
                                <p id="levelText"></p>
                                <h5>Skor tertinggi</h5>
                                <p id="highscore"></p>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-warning m-3" onclick="redirectToIngame()" style="width: 150px; font-family: 'poppins'; font-weight: bold;">Mulai</button>
                                <button type="button" class="btn btn-warning m-3" style="width: 150px; font-family: 'poppins'; font-weight: bold;" data-bs-toggle="modal" data-bs-target="#myModal">Setting</button>
                                <button type="button" class="btn btn-warning m-3" onclick="redirectToHighscore()" style="width: 150px; font-family: 'poppins'; font-weight: bold;">Leaderboard</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Pilih Tingkat Kesulitan</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <button type="button" class="btn btn-warning" onclick="selectLevel('easy')" data-bs-toggle="modal" data-bs-target="#myModal">Easy</button>
                  <button type="button" class="btn btn-warning" onclick="selectLevel('normal')" data-bs-toggle="modal" data-bs-target="#myModal">Normal</button>
                  <button type="button" class="btn btn-warning" onclick="selectLevel('hard')" data-bs-toggle="modal" data-bs-target="#myModal">Hard</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="dist/sweetalert2.all.min.js"></script>
    <script src="js/afterlogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
